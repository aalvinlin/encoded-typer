<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoded Typer</title>
    <link rel="stylesheet" href="index.css" />
    <script src="wordlists.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div id="content">

        <div id="encodingSelection">
            <button id="plainTextButton">Plain Text</button>
            <button id="rot13Button">Rot 13</button>
            <button id="numberButton">Number</button>
            <button id="pigpenButton">Pigpen</button>
            <button id="brailleButton">Braille</button>
            <button id="semaphoreButton">Semaphore</button>
        </div>

        <div id="options">
            Pick <input id="wordsToGenerate" type="number" min="1" max="100" step="1" value="10" /> random words from the <input id="subsetSize" type="number" min="1" max="1000" step="1" value="100" /> most common English words.
        </div>

        <div id="textDisplay">

        </div>

        <div id="results">

        </div>

    </div>    
</body>
</html>
